<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Mood Diary API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>KB Mood Diary API 테스트</h1>
    
    <div class="section">
        <h2>1. 인증 서비스 헬스체크</h2>
        <button onclick="testAuthHealth()">헬스체크 실행</button>
        <div id="authHealthResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. 이메일 중복 확인</h2>
        <input type="email" id="emailInput" placeholder="test@example.com" value="test@example.com">
        <button onclick="testEmailCheck()">이메일 확인</button>
        <div id="emailCheckResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. 회원가입</h2>
        <input type="email" id="signupEmail" placeholder="이메일" value="newuser@example.com">
        <input type="password" id="signupPassword" placeholder="비밀번호" value="Password123!">
        <input type="text" id="signupNickname" placeholder="닉네임" value="테스트사용자">
        <button onclick="testSignup()">회원가입</button>
        <div id="signupResult" class="result"></div>
    </div>

    <div class="section">
        <h2>4. 로그인</h2>
        <input type="email" id="loginEmail" placeholder="이메일" value="newuser@example.com">
        <input type="password" id="loginPassword" placeholder="비밀번호" value="Password123!">
        <button onclick="testLogin()">로그인</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="section">
        <h2>5. 감정 일기 작성 (인증 필요)</h2>
        <input type="text" id="diaryTitle" placeholder="일기 제목" value="오늘의 감정">
        <textarea id="diaryContent" placeholder="일기 내용" rows="3">오늘은 기분이 좋은 하루였다.</textarea>
        <select id="diaryMood">
            <option value="HAPPY">행복</option>
            <option value="SAD">슬픔</option>
            <option value="ANGRY">분노</option>
            <option value="NEUTRAL">보통</option>
        </select>
        <input type="number" id="diaryIntensity" placeholder="감정 강도 (1-10)" value="7" min="1" max="10">
        <button onclick="testCreateDiary()">일기 작성</button>
        <div id="diaryResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8090/api';
        let authToken = null;

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
                        ...options.headers
                    },
                    ...options
                });
                
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                };

                try {
                    result.data = await response.json();
                } catch (e) {
                    result.data = await response.text();
                }

                return result;
            } catch (error) {
                return {
                    error: error.message,
                    type: 'Network Error'
                };
            }
        }

        async function testAuthHealth() {
            const result = await makeRequest(`${API_BASE}/auth/health`);
            document.getElementById('authHealthResult').textContent = JSON.stringify(result, null, 2);
        }

        async function testEmailCheck() {
            const email = document.getElementById('emailInput').value;
            const result = await makeRequest(`${API_BASE}/auth/check-email?email=${encodeURIComponent(email)}`);
            document.getElementById('emailCheckResult').textContent = JSON.stringify(result, null, 2);
        }

        async function testSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const nickname = document.getElementById('signupNickname').value;
            
            const result = await makeRequest(`${API_BASE}/auth/signup`, {
                method: 'POST',
                body: JSON.stringify({ email, password, nickname })
            });
            
            document.getElementById('signupResult').textContent = JSON.stringify(result, null, 2);
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await makeRequest(`${API_BASE}/auth/login`, {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });
            
            // 로그인 성공시 토큰 저장
            if (result.data && result.data.success && result.data.data && result.data.data.accessToken) {
                authToken = result.data.data.accessToken;
                result.note = "✅ 토큰이 저장되었습니다. 이제 인증이 필요한 API를 테스트할 수 있습니다.";
            }
            
            document.getElementById('loginResult').textContent = JSON.stringify(result, null, 2);
        }

        async function testCreateDiary() {
            if (!authToken) {
                document.getElementById('diaryResult').textContent = "❌ 먼저 로그인해주세요.";
                return;
            }

            const title = document.getElementById('diaryTitle').value;
            const content = document.getElementById('diaryContent').value;
            const mood = document.getElementById('diaryMood').value;
            const moodIntensity = parseInt(document.getElementById('diaryIntensity').value);
            
            const result = await makeRequest(`${API_BASE}/mood-diaries`, {
                method: 'POST',
                body: JSON.stringify({ title, content, mood, moodIntensity })
            });
            
            document.getElementById('diaryResult').textContent = JSON.stringify(result, null, 2);
        }

        // 초기 테스트 실행
        window.onload = function() {
            testAuthHealth();
        };
    </script>
</body>
</html>
