---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MariaDBDialect
  
  datasource:
    url: ${DATABASE_URL:jdbc:mariadb://${DB_HOST:mariadb}:${DB_PORT:3306}/${DB_NAME:mood_diary}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul}
    username: ${DATABASE_USERNAME:${DB_USER:mood_user}}
    password: ${DATABASE_PASSWORD:${DB_PASSWORD:mood_password}}
    driver-class-name: org.mariadb.jdbc.Driver
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

infisical:
  enabled: ${INFISICAL_ENABLED:true}

logging:
  level:
    com.nodove.mood_diary: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN